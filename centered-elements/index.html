<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
    body {
        margin: 0;
        padding:0;
    }
    .thumb_container {
        position: absolute;
        left:0;
        top:0;
        right: 0;
        bottom:0;
        border: solid 1px blue;
        padding: 0;
        background: #888;
    }
    .mov_thumb {
        max-width: 480px;
        width: 100%;
        height: auto;
        border: 1px solid red;
        display: block;
        margin: auto;
        position: absolute;
        left: 0;
        top:0;
        bottom: 0;
        right: 0;
    }

    .center_base{
        position: absolute;
        left: 0;
        top:0;
        bottom: 0;
        right: 0;
    }

    .play_button{
      background: rgba(0,0,0,.5);
      transition: background 0.25s ease;
      border: 12px solid white;
      left:0;
      right: 0;
      bottom:0;
      top:0;
      margin: auto;
      position: absolute;
      border-radius: 50%;
      width:96px;
      height: 96px;
      z-index: 1000;
      box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, 0.33), 0 0 8px 0px rgba(0, 0, 0, 0.29);
    }

    .play_button:hover{
      background: rgba(0,0,0,.65);
    }

    .play_button:before{
      content: ' ';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: -8px;
      z-index: 1001;
      margin: auto;
      width: 0; 
      height: 0; 
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent; 
      border-left:20px solid rgba(255,255,255,1); 
    }

    .vid_thumb {
        max-width: 480px;
        width:100%;
        height: auto;
        display: block;
        margin: auto;
        padding: 0;
    }

    .vid_wrapper {
    }
    </style>
</head>

<body>
    <div class="vid_wrapper center_base">
        <button class="play_button"></button>
        <img class="vid_thumb center_base" src="http://eswalls.com/wp-content/uploads/2014/01/Widescreen_Green_hills_005252_.jpg"></img>
    </div>
    <!--  <div class="thumb_container">
      <img class="mov_thumb"src="http://eswalls.com/wp-content/uploads/2014/01/Widescreen_Green_hills_005252_.jpg"></img>
    </div> -->
</body>

</html>
